<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Welcome to Your To-Do App</h1>
            <p class="subtitle">Stay organized and boost your productivity.</p>
        </header>
        <main>
            <section class="todo-section">
                <h2>Add a New Task</h2>
                <input type="text" id="taskInput" placeholder="Enter your task here...">
                <button id="addTaskBtn" class="btn">Add Task</button>
                <ul id="taskList"></ul>
            </section>
        </main>
        <footer class="footer">
            <p>&copy; 2024 To-Do App. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
